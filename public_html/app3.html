<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CVIAWEB</title>

    
</head>

<body>


        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
            <div class="col-lg-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                           <h5> <i class="fa fa-camera"></i> Webcam</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div> 
                        </div>
                        <div class="ibox-content">
                            <video id="videoInput" style="position:relative"></video>
                            


                        </div>

                    </div>
                
                                
                </div>
	
     
 	
	
         
			 

             
                          

    <!-- Mainly scripts -->
   <!-- <script async src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>   --> 
    
    
    <script src="include/app/app.js"></script>
    <script src="include/app/webcam.js"></script>

   
    <script>
        // Collapse text functio
       
       
                                
        // video is the id of video tag
        let video = document.getElementById("videoInput"); 
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
            .then(function(stream) {
                video.srcObject = stream;
                video.play();
            })
            .catch(function(err) {
                console.log("An error occured! " + err);
            });
                                

               
    </script>

</body>

</html>
